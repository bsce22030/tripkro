<html>
 <head>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
  </style>
 </head>
 <body class="bg-blue-100 h-screen flex items-center justify-center" style="background-image: url('https://placehold.co/1920x1080?text=Background+Image+of+Sky+with+Clouds'); background-size: cover;">
  <div class="absolute top-8 left-8 flex items-center">
   <img alt="Ebolt Logo" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/LpUOKUeMdeiLXkZeeF94ZkpkaOfhr21O7ffe8IL4DsHJFFxpTA.jpg" width="40"/>
   <span class="ml-2 text-xl font-semibold">
    Ebolt
   </span>
  </div>
  <div class="bg-white bg-opacity-80 rounded-lg shadow-lg p-8 w-full max-w-md">
   <div class="flex justify-center mb-6">
    <div class="bg-gray-200 p-4 rounded-full">
     <i class="fas fa-sign-in-alt text-2xl">
     </i>
    </div>
   </div>
   <h2 class="text-2xl font-semibold text-center mb-2">
    Sign in with email
   </h2>
   <p class="text-center text-gray-600 mb-6">
    Make a new doc to bring your words, data, and teams together. For free
   </p>
   <form>
    <div class="mb-4 relative">
     <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
     </i>
     <input class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" type="email"/>
    </div>
    <div class="mb-4 relative">
     <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
     </i>
     <input class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
     <a class="text-sm text-gray-500 absolute right-3 top-1/2 transform -translate-y-1/2" href="#">
      Forgot password?
     </a>
    </div>
    <button class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition duration-200">
     Get Started
    </button>
   </form>
   <div class="flex items-center my-6">
    <hr class="flex-grow border-t border-gray-300"/>
    <span class="mx-4 text-gray-500">
     Or sign in with
    </span>
    <hr class="flex-grow border-t border-gray-300"/>
   </div>
   <div class="flex justify-center space-x-4">
    <button class="bg-white border border-gray-300 rounded-full p-3 w-12 h-12 flex items-center justify-center">
     <i class="fab fa-google text-xl text-gray-600">
     </i>
    </button>
    <button class="bg-white border border-gray-300 rounded-full p-3 w-12 h-12 flex items-center justify-center">
     <i class="fab fa-facebook-f text-xl text-gray-600">
     </i>
    </button>
    <button class="bg-white border border-gray-300 rounded-full p-3 w-12 h-12 flex items-center justify-center">
     <i class="fab fa-apple text-xl text-gray-600">
     </i>
    </button>
   </div>
  </div>
 </body>
</html>
