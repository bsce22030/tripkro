<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1499084732479-de2c02d45fc4'); /* Replace with background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-custom {
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header-custom {
            text-align: center;
            border-bottom: none;
            padding-bottom: 0;
        }

        .card-header-custom img {
            width: 50px;
            margin-bottom: 10px;
        }

        .card-header-custom h4 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .form-control-custom {
            padding: 1.1rem;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-primary-custom {
            background-color: #000;
            color: #fff;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: #333;
        }

        .social-buttons img {
            width: 35px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-buttons img:hover {
            transform: scale(1.1);
        }

        .forgot-password {
            font-size: 0.9rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="card card-custom">
        <div class="card-header-custom">
            <img src="https://img.icons8.com/ios/452/login-rounded-right.png" alt="Sign In Icon"> <!-- Add your logo here -->
            <h4>Sign in with email</h4>
            <p>Make a new doc to bring your words, data, and teams together. For free</p>
        </div>

        <div class="card-body">
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-custom" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-custom" placeholder="Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary-custom">Get Started</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <img src="https://img.icons8.com/ios-glyphs/30/google-logo.png" alt="Google">
                    <img src="https://img.icons8.com/ios-glyphs/30/facebook-new.png" alt="Facebook">
                    <img src="https://img.icons8.com/ios-glyphs/30/mac-os.png" alt="Apple">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
