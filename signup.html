<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        .left-panel {
            padding: 30px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .right-panel img, .right-panel video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0 15px 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>The world isn't in your books or maps, its out there!</h1>
            <p>Sign up to start your adventures across Pakistan!</p>
            <button class="btn btn-google">
                <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google logo" height="20" width="20">
                Sign in with Google
            </button>
            <div class="divider" style="text-align: center;">or</div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name*</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-dark w-100">Create Account</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#">Login Here</a></p>
        </div>

        <!-- Right Panel for Image/Video -->
        <div class="right-panel">
            <!-- Option 1: Image -->
            <img src="media/pictures/fairy-meadows.jpg" alt="Background Image">

            <!-- Option 2: Video (Uncomment to use) -->
            <!-- <video autoplay muted loop>
                <source src="your-video-url.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->
        </div>
    </div>
</body>
</html>
