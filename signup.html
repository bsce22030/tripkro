<html>
  <head>
    <title>Basement Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <section class="flex items-center justify-center min-h-screen mt-[20vh] mb-[20vh]">
      <div class="bg-white rounded-lg shadow-lg flex max-w-4xl w-full">
        <div class="w-1/2 p-10">
          <div class="mb-8">
            <img
              alt="Basement logo"
              class="mb-4"
              height="40"
              src="https://storage.googleapis.com/a1aa/image/HQVZlfpr0yWHSqno6TgFEMS5UVEDWCieIdPairKrD4cmcxpTA.jpg"
              width="100"
            />
            <h1 class="text-3xl font-bold mb-2">Keep your online business organized</h1>
            <p class="text-gray-600 mb-6">Sign up to start your 30 days free trial</p>
            <button
              class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-2 rounded-lg mb-4"
            >
              <i class="fab fa-google mr-2"></i>
              Sign in with Google
            </button>
            <div class="flex items-center mb-4">
              <div class="flex-grow border-t border-gray-300"></div>
              <span class="mx-4 text-gray-400">or</span>
              <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <form>
              <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Name*</label>
                <input
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="Enter your name"
                  type="text"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email*</label>
                <input
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="Enter your email"
                  type="email"
                />
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password*</label>
                <input
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  placeholder="Enter your password"
                  type="password"
                />
              </div>
              <button class="w-full bg-black text-white py-2 rounded-lg font-semibold">Create Account</button>
            </form>
            <p class="text-gray-600 mt-4">
              Already have an account?
              <a class="text-indigo-500" href="#">Login Here</a>
            </p>
          </div>
        </div>
        <div class="w-1/2 rounded-r-lg overflow-hidden">
          <img
            alt="Background image"
            class="w-full h-full object-cover"
            height="800"
            src="https://storage.googleapis.com/a1aa/image/Tesk7U4O2izdPaxbDGyFjeNTbRt98QHNMqPTb3naiidwjxpTA.jpg"
            style="object-position: center;"
            width="600"
          />
        </div>
      </div>
    </section>
  </body>
</html>
